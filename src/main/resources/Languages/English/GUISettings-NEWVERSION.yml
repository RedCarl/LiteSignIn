                Lore:
                - ''
                - '&fyou have signed in for &e{continuous} &fconsecutive days'
                - '&fCurrent cumulative check in times: &e{total-number}'
                Slot: 49
            'OpenMainMenu':
                Item: BOOK
                Display-Name: '&6Back to main menu.'
                Close-GUI: false
