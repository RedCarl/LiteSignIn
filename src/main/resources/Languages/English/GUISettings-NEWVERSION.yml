English:
    SignIn-GUI-Settings:
        GUI-Name: '&cSignIn Menu &b&l| &8{date}'
        Specified-Month-GUI-Name: '&3&lHistorical month &8{month}'
        Specified-Year-GUI-Name: '&3&lHistorical month &8{month}, {year}'
        Date-Format: 'yyyy/MM/dd'
        Key:
            Already-SignIn:
                Item: LIME_TERRACOTTA
                Display-Name: '&6{day}th &aAlready signed in'
                Lore: 
                - ''
                - '&fYou have been signed in for &e{continuous} consecutive days&f! '
                - '&fPlease keep it up!'
                - ''
                - '&eClick to view &d{date}''s &eleaderboard'
                Close-GUI: true
                Commands:
                - 'litesignin leaderboard {dateText}'
            Comming-Soon:
                Item: CYAN_TERRACOTTA
                Display-Name: '&6{day}th &7Coming soon.'
                Lore: []
            Nothing-SignIn:
                Item: YELLOW_TERRACOTTA
                Hide-Enchants: true
                Enchantment:
                - DURABILITY:10
                Display-Name: '&6{day}th &eToday!'
                Lore:
                - ''
                - '&7You haven''t signed in today!'
                - ''
                - '&eRight click to sign-in!'
            Missed-SignIn:
                Item: RED_TERRACOTTA
                Display-Name: '&7Absent on &6{day}th'
                Lore: 
                - ''
                - '&7You can use the &aRetrospective card &7to sign-in.'
                - '&7Number of cards you have: &6{cards}'
                - ''
                - '&eRight click to sign-in with retrospective card!'
